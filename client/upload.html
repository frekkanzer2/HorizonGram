	<head>
		<title>HorizonGram</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<style>
			/* Stile per il messaggio di caricamento e la sovrapposizione */
			#loading-overlay {
				display: none;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.5);
				color: white;
				text-align: center;
				padding-top: 20%;
				font-size: 1.5em;
				z-index: 1000;
			}
			/* Stile per il messaggio di stato */
			#status-message {
				margin-top: 10px;
				font-size: 0.5em;
			}
			.status-success {
				color: rgb(96, 255, 96);
			}
			.status-error {
				color: rgb(255, 105, 105);
			}
    	</style>
	</head>
	<body class="is-preload">

		<!-- Header -->
		<!-- Contenitore per l'header -->
		<div id="header-container"></div>

		<!-- Includi il file header.js -->

		<!-- Main -->
			<div id="main">

				<!-- Intro -->
					<section id="home" class="other dark cover">
						<div class="container">

							<header>
								<h2 class="alt">Choose the file to upload
								<div><input id="file-picker" type="file" /></div>
								<div><input id="folder-name"  type="text" name="fname" placeholder="Destination folder" /></div>
								<div id="status-message"></div>
								<input id="upload-button" type="button" value="Submit" />
							</header>

						</div>
					</section>

			</div>

			<!-- Loading Overlay and Status Message -->
			<div id="loading-overlay">
				<span id="loading-message">Loading. Do not close this page.</span>
			</div>
			

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/jquery.scrollex.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
		<!-- Custom scripts -->
		<script src="assets/scripts/header.js"></script>
		<script src="assets/scripts/upload.js"></script>

	</body>

<html>
	<head>
		<title>HorizonGram</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/files-list.css" />
		<style>
			/* Stile per il messaggio di stato */
			#status-message {
				margin-top: 10px;
				font-size: 0.5em;
			}
			.status-success-bg {
				color: rgb(96, 255, 96);
				background-color: #41484c;
				font-weight: bold;
				padding-left: 12px;
				padding-top: 8px;
				padding-bottom: 8px;
			}
    </style>
	</head>
	<body class="is-preload">

		<!-- Header -->
		<!-- Contenitore per l'header -->
		<div id="header-container"></div>

		<!-- Includi il file header.js -->

		<!-- Main -->
			<div id="main">
                <div id="status-message"></div>
                <div id="folder-structure"></div>
                <!-- Overlay e popup -->
                <div class="overlay" id="overlay"></div>
                <div class="popup" id="file-popup">
                    <p id="selected-file-name"></p>
                    <button id="download-btn">Download</button>
                    <button id="delete-btn">Delete</button>
                    <button id="back-btn">Back</button>
                </div>
			</div>

			<!-- Loading Overlay and Status Message -->
			<div id="loading-overlay">
				<span id="loading-message">Downloading. Do not close this page.</span>
				<span id="loading-sub-message">Check server console to see the progress.</span>
			</div>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>

		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
		<!-- Custom scripts -->
		<script src="assets/scripts/header.js"></script>
		<script src="assets/scripts/files-list.js"></script>

	</body>
